<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 25rem;
            width: 90%;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 40%;
            margin-bottom: 1rem;
        }

        .otp-box {
            font-size: 1.5rem;
            font-weight: bold;
            background: #222;
            color: #ffffff;
            padding: 0.75rem;
            display: inline-block;
            border-radius: 0.375rem;
            letter-spacing: 0.2rem;
            margin: 1rem 0;
        }

        .text {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        @media (max-width: 789px) {
            .container {
                width: 75%;
                padding: 1.5rem;
            }

            .otp-box {
                font-size: 1.25rem;
                padding: 0.625rem;
            }

            .text {
                font-size: 0.875rem;
            }

            .logo {
                width: 35%;
                max-width: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://drive.google.com/drive/folders/1uNJNKmbHeGyeugBRjNA194FSEqWWocVr" alt="Logo" class="logo">
        <h2>Hello, {{name}} ðŸ‘‹</h2>
        <p class="text">Your One-Time Password (OTP) for login is:</p>
        <div class="otp-box">{{otp}}</div>
        <p class="text">This OTP is valid for 5 minutes. Please do not share it with anyone.</p>
        <p class="text">If you did not request this OTP, you can ignore this email.</p>
        <div class="footer">
            <p>Â© 2025 ChatCrest U!. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Support</a></p>
        </div>
    </div>
</body>

</html>
